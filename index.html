<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>controle html css</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.svg" alt="logo" />
      </div>
      <div class="header-nav">
        <nav>
          <a href="#">Home</a>
          <a href="#">Service</a>
          <a href="#">Feature</a>
          <a href="#">Product</a>
          <a href="#">Testimonial</a>
          <a href="#">FAQ</a>
        </nav>
      </div>
      <div class="login">
        <button class="login" type="button">Login</button>
        <button class="sing-up" type="button">Sing-up</button>
      </div>
    </header>
    <main class="content">
      <section class="section flow gap-lg container-wide">
        <div class="pc-content">
          <div class="title-button">
            <h1>Lessons and insight <span>from 8 years</span></h1>
            <p>Where to grow your buisness as a photographer</p>
            <button class="register" type="button">Register</button>
          </div>
          <div class="title-image">
            <img src="img/img-header.svg" alt="image de titre" />
          </div>
        </div>
      </section>
      <section class="section container-wide">
        <div class="container">
          <h2 class="text-center">
            Manage your entire community in a single system
          </h2>
          <p class="texte-center">Who is Nextcent suitable for?</p>
        </div>
      </section>
      <section></section>
      <section></section>
    </main>
    <footer>
      <!-- attention au bouton dans le bouton  -->
    </footer>
  </body>
</html>
